<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="neumorphic_style.css" rel="stylesheet">

    <title>Css example</title>
  </head>
  <body>
    <div class="container">
      <h1 class="h1">Wellcome</h1>
      <h2 class="h2">Css example page</h2>
      <div class="section">
        <p>
          This is a paragraph <br>
          nada mas estoy probando a ver como quede esta vaina
        </p>
        <button class="button">Show all</button>
      </div>
      <div class="section">
        <ul class="checkboxList">
          <li class="checkboxList_item">
            <input type="checkbox" name="checkbox1" id="checkbox1" class="checkboxList_checkbox"/>
            <label for="checkbox1" class="checkboxList_label_sq">
              <i class="fa fa-home"></i>
            </label>
          </li>
          <li class="checkboxList_item">
            <input type="checkbox" name="checkbox2" id="checkbox2" class="checkboxList_checkbox"/>
            <label for="checkbox2" class="checkboxList_label_sq">
              <i class="fa fa-gear"></i>
            </label>
          </li>
          <li class="checkboxList_item">
            <input type="checkbox" name="checkbox3" id="checkbox3" class="checkboxList_checkbox"/>
            <label for="checkbox3" class="checkboxList_label_sq">
              <i class="fa fa-bell"></i>
            </label>
          </li>
        </ul>
        <ul class="checkboxList">
          <li class="checkboxList_item">
            <input type="checkbox" name="checkbox4" id="checkbox4" class="checkboxList_checkbox"/>
            <label for="checkbox4" class="checkboxList_label">
              <i class="fa fa-home"></i>
            </label>
          </li>
          <li class="checkboxList_item">
            <input type="checkbox" name="checkbox5" id="checkbox5" class="checkboxList_checkbox"/>
            <label for="checkbox5" class="checkboxList_label">
              <i class="fa fa-gear"></i>
            </label>
          </li>
          <li class="checkboxList_item">
            <input type="checkbox" name="checkbox6" id="checkbox6" class="checkboxList_checkbox"/>
            <label for="checkbox6" class="checkboxList_label">
              <i class="fa fa-bell"></i>
            </label>
          </li>
        </ul>
      </div>
      <div class="section_inset">
        <p>
          This section is inset instead
        </p>
      </div>
      <div class="section_inset">
        <div class="section">
          <p>
            This section is double set
          </p>
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
